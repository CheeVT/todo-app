<div class="row justify-content-md-center">
  <div class="page-header">
    <h2>Register</h2>
  </div>
</div>

<div class="row justify-content-md-center">
  <form (ngSubmit)="register()" #heroForm="ngForm" class="col-lg-4">
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="user.email" type="email" name="email" id="email" class="form-control" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="user.password" type="password" name="password" id="password" class="form-control" />
    </div>

    <div class="form-group">
      <label for="password_confirmation">Confirm password</label>
      <input [(ngModel)]="user.password_confirmation" type="password" name="password_confirmation" id="password_cinfirmation" class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input [(ngModel)]="user.name" type="text" name="name" id="name" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <div *ngIf="regSuccess != ''" class="alert alert-success">{{ regSuccess }}</div>
  <div *ngIf="regErrors?.length > 0">
    <div *ngFor="let error of regErrors" class="alert alert-danger">{{ error }}</div>
  </div>
</div>
